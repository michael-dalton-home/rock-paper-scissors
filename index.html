<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="header-area">
        <div class="header-content">
            <h1>Rock, Paper, Scissors</h1>
        </div>
    </div>

    <div class="body-area">
        <div class="body-content">
            <div id="button-panel">
                <p>Choose one of:</p>
                <div id="button-row">
                    <button class="button" id="r-button">Rock</button>
                    <button class="button" id="p-button">Paper</button>
                    <button class="button" id="s-button">Scissors</button>
                </div>
            </div>
            <div id="status-panel">
                <div id="score-panel">
                    <p>Game Status:</p>
                    <p id="game-score">Human: 0 Computer: 0</p>
                </div>
                <p id="game-status">Game ready.  Make a choice using the buttons above.</p>
            </div>
        </div>
    </div>


    <script>
    </script>
    <script src="./js/javascript.js"></script>
</body>
</html>
